<!DOCTYPE html>
<html ng-app="forgetMeKnotApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="Zacharilius">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <title>Forget-Me-Knot</title>
  <base href="/">

  <link rel="stylesheet" href="lib/font-roboto/dist/styles/roboto.min.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="stylesheets/app.min.css">
</head>
<body ng-cloak>
  <div ng-view id="fmk-main"></div>
  <div id="fmk-alerts">
    <div ng-show="showSuccess" class="alert alert-success" role="alert">
      <strong>Success</strong>
      {{ successMessage }}
    </div>
    <div ng-show="showError" class="alert alert-danger" role="alert">
      <strong>Whoops</strong>
      {{ errorMessage }}
    </div>
  </div>

  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>
  <script src="app.min.js"></script>
</body>
</html>
